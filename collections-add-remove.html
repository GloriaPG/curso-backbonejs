<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

    <script>

    var Book = Backbone.Model.extend({
        title: '',
        pages: 0
    });

    var BooksCollection = Backbone.Collection.extend({
        model: Book
    });

    var book1 = new Book({ title: 'Momo' });
    var book2 = new Book({ title: 'The never ending story' });
    var book3 = new Book({ title: 'Der Goggolori' });

    var myBooks = new BooksCollection([book1, book2]);

    console.log('Libros: ' + myBooks.length);

    myBooks.add(book3);
    console.log('Libros: ' + myBooks.length);

    myBooks.remove( [book1, book2] );
    console.log('Libros: ' + myBooks.length);

    myBooks.remove(book3);
    console.log('Libros: ' + myBooks.length);
        
    </script>
        
    </body>
</html>
