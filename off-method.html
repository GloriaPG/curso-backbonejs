        <meta charset="utf-8">

    <body>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>


    <script>

    var pizza = {};

    _.extend(pizza, Backbone.Events);

    function pedirPizza (restaurante) {
        console.log('Pedimos pizza de: ' + restaurante);
    }
    function llamarA(restaurante){
        console.log('Estamos llamando a: ' + restaurante);
    }

    pizza.on("pedirpizza", pedirPizza);
    pizza.on("pedirpizza", llamarA);

    pizza.trigger("pedirpizza", "Pizza Hot");

    pizza.off('pedirpizza', pedirPizza);
    console.log('Veamos lo que sucede');

    pizza.trigger("pedirpizza", "Pizza Hot");
        
    </script>
        
    </body>
</html>
