<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>


    <script>

    var escucha = {};
    var a = {};
    var b = {};

    _.extend(escucha, Backbone.Events);
    _.extend(a, Backbone.Events);
    _.extend(b, Backbone.Events);

    escucha.listenTo(a, 'pizza', function(e){
        console.log('Queremos pizza');
    });

    escucha.listenTo(b, 'tacos', function(e){
        console.log('Queremos tacos');
    });

    a.trigger('pizza');

    escucha.stopListening();

    a.trigger('tacos');
    b.trigger('tacos');
        
    </script>
        
    </body>
</html>
